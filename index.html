<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
      integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=='
      crossorigin='anonymous' />
   <link rel="stylesheet" href="style.css">
   <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.js'
      integrity='sha512-2zwx0mkoR2cxZY0humPK79YhJYgoX5lT+WNqkgTcV7qhVm3+msjlmOgoXnN1cW2r9qqbZez3XhnLZsyW3k8Wtg=='
      crossorigin='anonymous'></script>
   <title>To Do List</title>
</head>

<body style="background-color: rgb(35, 35, 35); color: white; font-family: Arial, Helvetica, sans-serif;">

   <div id="app">
      <h1 class="logo">{{title}}</h1>
      <div class="container">
         <div class="container-input">
            <input type="text">
            <button class="add-item">Aggiungi alla lista</button>
         </div>
         <ul class="item-list">
            <li v-for="task in tasks" class="item">
               <span :class="{'done': task.done}">{{task.text}}</span>
               <i class="fa fa-trash" aria-hidden="true"></i>
            </li>
            <!-- <li class="item">
               <span class="done">Task</span>
               <i class="fa fa-trash" aria-hidden="true"></i>
            </li>
            <li class="item">
               <span class="done">Task</span>
               <i class="fa fa-trash" aria-hidden="true"></i>
            </li>
            <li class="item">
               <span>Task</span>
               <i class="fa fa-trash" aria-hidden="true"></i>
            </li> -->
         </ul>
      </div>


   </div>

   <script src="script.js"></script>
</body>

</html>
